[tox]
isolated_build = true
envlist = py37, py38, py39
skipsdist = true

[testenv]
deps = poetry
commands =
        poetry install -v -E nlp -E subtitles
        poetry run green -r -o *bottle*
setenv = 
    PYTHONASYNCIODEBUG = 1
    PYTHONHASHSEED = 0
allowlist_externals =
	poetry
[flake8]
ignore = E501
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    .tox,
    misc,
per-file-ignores =
    pyborg/test/test_irc2.py:E128
max-complexity = 15
max-line-length = 140
